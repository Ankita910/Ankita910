  <div class="appointment-page">
    <h1>Book an Appointment</h1>

    <form id="appointment-form" action="Patients.html" method="GET">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <div class="form-group">        
      </div>


      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" required>
      </div>


      <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
      </div>

      
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      

      <div class="form-group">
        <label for="phone">Your Phone Number</label>
        <input type="text" id="phone" name="phone" required>
      </div>

      <div class="form-group">
        <label for="doctor">Select Doctor</label>
        <select id="doctor" name="doctor" required>
          <option value="">Select</option>
          <option value="Dr. Isha Sharma ">Dr.Isha Sharma </option>
          <option value="Dr. Siddhartha Mukherjee ">Dr. Siddhartha Mukherjee </option>
          <option value="Dr. Naresh Trehan">Dr. David Johnson </option>
          <option value="Dr. Sudhansu Bhattacharyya">Dr. Sudhansu Bhattacharyya</option>
          <option value="Dr. Surbhi Anand ">Dr. Surbhi Anand  </option>
          <option value="Dr. Sanjay Sachdeva">Dr. Sanjay Sachdeva </option>
          <option value="Dr. Aditya Gupta">Dr. Aditya Gupta </option>
          <option value="Dr. H. S. Chhabra"> Dr. H. S. Chhabra </option>
          <option value="Dr. Gaurav Kharya">Dr. Gaurav Kharya </option>
        
        </select>
      </div>
      <div>
      <label for="time-slot">Time Slot:</label>
      <select id="time-slot" name="time-slot" required>
        <option value="">Select a time slot</option>
        <option value="08:00">08:00 AM</option>
        <option value="09:00">09:00 AM</option>
        <option value="10:00">10:00 AM</option>
        <option value="11:00">11:00 AM</option>
        <option value="12:00">12:00 NOON</option>
        <option value="14:00">14:00 PM</option>
        <option value="15:00">15:00 PM</option>
        <option value="16:00">16:00 PM</option>
        <option value="17:00">17:00 PM</option>
        <option value="18:00">18:00 PM</option>
        <option value="19:00">19:00 PM</option>
        <option value="20:00">20:00 PM</option>    
        <!-- Add more time slot options as needed -->
      </div>
      <div>
        <label for="appointment-date">Appointment Date:</label>
        <input type="date" id="appointment-date" name="appointment-date" required>
        
        <!-- Other form fields -->
      </div>
      
      <div class="form-group">
        <label for="message">Additional Notes</label>
        <textarea id="message" name="message"></textarea>
      </div>
      <button type="submit">Book Appointment</button>
    </form>
  </div>

  <script>
    form.addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent form submission
  
    const name = document.getElementById('name').value;
    const dob = document.getElementById('dob').value;

    const message = document.getElementById('message').value;
    document.getElementById('time-slot').value;

    // Redirect to the patient page with the form data as query parameters
    window.location.href = `patient.html?;name=${encodeURIComponent(name)}&dob=${encodeURIComponent(dob)}&gender=${encodeURIComponent(gender)}&phone=${encodeURIComponent(phone)}&doctor=${encodeURIComponent(doctor)}&message=${encodeURIComponent(message)}&timeSlot=${encodeURIComponent(timeSlot)}&appointmentDate=${encodeURIComponent(appointmentDate)}`;
